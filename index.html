<!DOCTYPE html>
<html>
	<head>
	<title>
		learn json
		</title>
		<style>
			.world{background: #0C703D;}
		</style>
	</head>
<body>
  <p>Click on the button to load result.html file:</p>
		
      <div id = "stage" style = "background-color:#cc0;">
         
      </div>
		
      <input type = "button" id = "driver" value = "Load Data" />
	
<script 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>	
<script>

	
	var btn = document.getElementById("driver");
	btn.addEventListener("click", function getdata(data){
		$.getJSON("https://learnwebcode.github.io/json-example/animals-1.json", getdata, 'jsonp');
		var a = document.getElementById('stage').innerHTML = `
<b>Total no of results are ${data.length}</b> 
<div class="world">${data[0].foods.likes[0]}</div>
`;
	});
	
	
	var show = (a) =>{
		document.write("hello friends" + a);
	}
	
	function calling(a, call)
	{
		call(a);
	}
	
	calling(101, show);
      </script>
</body>
</html>
