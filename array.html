<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>array data</title>
</head>

<body>
	<script>
	var geek = [
		["Rahul","Dell",45000],
		["Sonam","HP",40000],
		["Ankit","Ausus",35000]
	];
		var obj = {
			name: "Rahul",
			laptop: "Dell",
			price: "45000"
		};
		
		
		
		for(var i=0; i<3; i++)
			{
			for(j=0; j<3; j++)
				{
				document.write(geek[i][j]);
			}
				document.write("<br>");
		}
		
		
		var arr = ["abhishek", "praveen", "munesh"];
		var newarr = arr.join("/");
		document.write(arr[0] + "<br>");
		document.write(newarr);
	</script>
</body>
</html>
